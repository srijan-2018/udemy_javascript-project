<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            margin: 200px;
        }

        .f-group{
            float: left;
        }

        .f-group label{
            display: block;
            margin-bottom: 8px;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-weight: 500;
        }

        select{
            border: 1px solid #555;
            height: 40px;
            width: 200px;
            padding: 0 15px;
            margin-right: 20px;
        }
    </style>
</head>
<body>

    <div class="container">

        <div class="f-group">
            <label for="">Country</label>
            <select name="slct1" id="slct1" onchange="populate(this.id,'slct2')">
                <option value="">--choose Country--</option>
                <option value="india">INDIA</option>
                <option value="america">AMERICA</option>
            </select>
        </div>

        <div class="f-group">
            <label for="">City</label>
            <select name="slct2" id="slct2">
                <option value=""></option>
            </select>
        </div>
    </div> 



    <script>

        function populate(s1,s2)
        {
            var s1 = document.getElementById(s1);
            var s2 = document.getElementById(s2);

            s2.innerHTML = "";

            if(s1.value == "india")
            {
                var optionArray = ['delhi|Delhi','mumbai|Mumbai','bangalore|bangalore','hydrabad|Hydrabad'];
            }
            else if(s2.value == "america")
            {
                var optionArray = ['new york|New York','los angeles|Los Angeles','chicago|Chicago','houston|Houston'];
            }

            for( var option in optionArray){
                var pair = optionArray[option].split("|");
                var newoption = document.createElement("option");
                newoption.value = pair[0];
                newoption.innerHTML = pair[1];
                s2.Options.add(newoption);
            }

        }




    </script>
    
</body>
</html>
